<!DOCTYPE html>
<html lang="en">

<head>

  <style type="text/css">
    html {

      background-color: #1D1546;

    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ol,
    ul {

    ul {

    }

    img {

      height: auto;
    }

    main {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-content: flex-start;
      justify-content: center;
      width: 100%;
      height: auto;
    }

    article {
      width: 100%;
      height: auto;
      padding-top: 1rem;
    }
  </style>
</head>
